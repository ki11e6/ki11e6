name: GitHub Metrics

on:
  # Run daily at 2 AM UTC (staggered to avoid rate limits)
  schedule:
    - cron: "0 2 * * *"
  # Allow manual trigger
  workflow_dispatch:

# Prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# IMPORTANT: METRICS_TOKEN requires these scopes:
# - repo (for private repos and indepth analysis)
# - read:user (for user statistics)
# - read:org (optional, for org stats)

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      # Isometric Calendar - Stunning 3D commit visualization
      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/metrics-isocalendar.svg
          user: ${{ github.repository_owner }}
          base: ""
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      # Languages - Most used programming languages
      # Note: indepth analysis requires 'repo' scope on METRICS_TOKEN
      - name: Generate Languages Chart
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/metrics-languages.svg
          user: ${{ github.repository_owner }}
          base: ""
          config_timezone: Asia/Kolkata
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, dockerfile
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_recent_load: 500
          plugin_languages_recent_days: 365
